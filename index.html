<!DOCTYPE html>
<htlm lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Survey</h1>
    <!-- Form -->
    <div class="group-std">
      <form id="survey">
        <div class="form-group">
          <label for="question1">What is your name?</label>
          <input id="question1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="question2">What time of programming are you intereted in?</label>
          <select class="form-control" id="question2">
            <option value="1">Web development</option>
            <option value="2">Systems engineering</option>
            <option value="3">Front-end/design</option>
            <option value="4">Mobile</option>
            <option value="5">Extr3m3 h4cking</option>
          </select>
        </div>
        <div class="form-group">
          <label for="question3">Question 3...</label>
          <input id="question3" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="question4">Question 4...</label>
          <div class="radio">
            <label>
              <input type="radio" name="vibe" value="one">  One
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="vibe" value="two">  Two
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="vibe" value="three">  Three
            </label>
          </div>
        </div>
      
        <button type="submit" class="btn-primary">SUBMIT</button>
      </form>
    </div>

    <!-- Results -->
    <div class="group-std">

    </div>
  </div>
</body>
</htlm>
